<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://archive.org/download/windows-xp-bliss-4k-lu-3840x2400/windows-xp-bliss-4k-lu-3840x2400.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #visit-counter {
            margin-top: 20px;
            font-size: 24px;
           }

        .naranja {
            color: orange; 
        }
    </style>
</head>
<body>
    <h1>Windows <span class="naranja">xp</span></h1>
    <a href="https://angels207.github.io/xd/" class="button">Ir a otra página</a>  
    <div id="visit-counter">Visitas: 0</div>
       <!-- Música de fondo -->
    <audio >
      src="scizzie - aquatic ambience.mp3" type="audio/mpeg">
         <source src="scizzie - aquatic ambience.mp3" type="audio loop /ogg">
      Tu navegador no soporta la reproducción de audio.
    </audio>
    <script>
        // Contador de visitas usando localStorage
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener el contador de visitas desde el localStorage
            let visitCount = localStorage.getItem('visitCount');
            if (!visitCount) {
                visitCount = 0;
            }
            visitCount++;
            localStorage.setItem('visitCount', visitCount);
            // Mostrar el contador en la página
            document.getElementById('visit-counter').textContent = `Visitas: ${visitCount}`;
        });
    </script>
</body>
</html>
